<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">

</head>
<body>

    {% if error_message %}
        <p style="color: red;">{{ error_message }}</p>
    {% endif %}
<div class="container">
    <div class="form-control my-4 mx-">
        <h2 class="text-center">Login Form</h2>
        <form method="post">
                {% csrf_token %}
                <div class="form-section align-text-center">
                    <div class="row g-3 align-items-center ">
                        <div class="col-auto">
                            <label for="username" class="col-form-label">Username</label>
                        </div>
                        <div class="col-auto">
                            <input name="username" type="username" id="username"  class="form-control" aria-describedby="passwordHelpInline">
                        </div>
                        <div class="row g-3 align-items-center">
                            <div class="col-auto">
                                <label for="inputPassword6" class="col-form-label">Password</label>
                            </div>
                        <div class="col-auto">
                                <input name="password" type="password" id="inputPassword6" class="form-control" aria-describedby="passwordHelpInline">
                            </div>
                            <div class="col-auto">
                                <span id="passwordHelpInline" class="form-text">
                                    Must be 8-20 characters long.
                                </span>
                            </div>
                            <div class="mt-3">
                                <button type="submit" class="btn btn-primary ">Login</button>
                            </div>
                        </div>
                        <p>Don't have an account? <a href="{% url 'register' %}">Register here</a></p>
                    </div>
                </div>
            </form>
    </div>
</div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.min.js" integrity="sha384-7qAoOXltbVP82dhxHAUje59V5r2YsVfBafyUDxEdApLPmcdhBPg1DKg1ERo0BZlK" crossorigin="anonymous"></script>
</body>
</html>
